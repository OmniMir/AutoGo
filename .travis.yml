language: go

go:
  - "1.10.x"
env:
  global:
  - GOARCH=amd64
  - GOOS=windows

notifications:
  email: false

before_install:
 - go install ./vendor/github.com/atotto/clipboard
 - go install ./vendor/github.com/go-vgo/robotgo
 - go install ./vendor/github.com/lxn/walk
 - go install ./vendor/github.com/lxn/win
 - go install ./vendor/github.com/micmonay/keybd_event
 - go install ./vendor/gopkg.in/Knetic/govaluate.v3

script:
 - go build GoogleIt.go
 - go build NewComicsWednesday.go
 - go build ParadigmShift.go
 - go build ToMovies.go
 - go build UpdateFriday.go

deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file_glob: true
  file: directory/**/*
  skip_cleanup: true
  on:
    tags: true
